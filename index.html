<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/styles.css">



  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">

<!-- LOGO -->

    <div class="row justify-content-center">
      <div class="col-md-2 top-margin-small">
        <img src="img/logo.png" alt="logo" id="logo-resize">
      </div>
    </div>

<!-- First Step (Enter Name) -->

    <div class="text-center" id="first-step">
      <h1>Personality Quiz</h1>
      <p class="lead">Hi There! Let's start with your name.</p>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form class="form-horizontal" role="form" id="nameForm">
            <div class="form-group">
              <input class="form-control" type="text" id="username" placeholder="Enter your name">
            </div>
          </form>
        </div>
      </div>
    </div>

<!-- Second Step (Choose Color of Shoe Base) -->

    <div class="text-center" id="second-step">
      <h1>Hey <span id="insertname"></span>! Let's get started.</h1>
      <br>
      <p class="lead">The colors we choose tell people a lot about who we are. <br> How would you describe yourself?</p>
      <form class="" action="index.html" method="post" id="base-color-form">

        <br>
        <div class="row justify-content-center well">
            <div class="col-md-2 radio">
              <label>
                <input type="radio" name="base-color" value="white" checked>
                <br>Gentle
              </label>
            </div>
            <div class="col-md-2 radio">
              <label>
                <input type="radio" name="base-color" value="blue" checked>
                <br>Conventional
              </label>
            </div>
            <div class="col-md-2 radio">
              <label>
                <input type="radio" name="base-color" value="black" checked>
                <br>Stealth
              </label>
            </div>
            <div class="col-md-2 radio">
              <label>
                <input type="radio" name="base-color" value="red" checked>
                <br>Passionate
              </label>
            </div>
        </div>
        <br><br>
        <input type="submit" class="btn btn-info btn-large" value="Submit"/>
      </form>
    </div>

<!-- Third Step (Show Shoe Selection) -->

  <div class="" id="white-shoe">
    You chose a white shoe
  </div>
  <div class="" id="blue-shoe">
    You chose a blue shoe
  </div>
  <div class="" id="black-shoe">
    You chose a black shoe
  </div>
  <div class="" id="red-shoe">
    You chose a red shoe
  </div>

  </div>
</body>

</html>
